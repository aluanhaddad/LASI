<!DOCTYPE html>
<html>

<head>
  <title>Aurelia</title>
  <link rel="stylesheet" href="src/styles/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <script src="jspm_packages/system.js"></script>
  <script src="jspm.config.js"></script>
  <script>
    SystemJS.import('aurelia-polyfills')
      .then(function() {
        return SystemJS.import('aurelia-bootstrapper');
      })
      .then(function(bootstrapper) {
        return SystemJS.import('src/main')
          .then(function(main) {
            return bootstrapper.bootstrap(main.configure);
          });
      })
      .catch(function(reason) {
        console.error(reason);
      });
  </script>
  <div id="app"></div>
</body>

</html>
