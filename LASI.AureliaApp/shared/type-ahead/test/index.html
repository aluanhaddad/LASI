<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
</head>

<body>
    <script src="/jspm_packages/system.js"></script>
    <script src="/config.js"></script>
    <script>
        SystemJS.import('aurelia-bootstrapper')
            .then(function(bootstrapper) {
                return SystemJS.import('./main').then(function(main) {
                    return bootstrapper.bootstrap(main.configure);
                });
            }).catch(console.error.bind(console));
    </script>
    <div id="app">
        <router-view></router-view>
    </div>
</body>

</html>
