<div>
    <progress-bar value="{{taskBar.task.percentComplete || 0}}"></progress-bar>
</div>
<div class="progress">
    <div class="progress-bar progress-bar-striped active progress-bar-{{taskBar.task.percentComplete || 0}}"
         role="progressbar"
         aria-valuenow="{{taskBar.task.percentComplete || 0}}"
         aria-valuemin="0"
         aria-valuemax="100">{{taskBar.task.percentComplete || 0}}%</div>
</div>
