<tab>
    <tab-heading>
        {{name}}
        <div class="progress" ng-show="document.showProgress">
            <div class="progress-bar progress-bar-striped active progress-bar-{{percentComplete}}"
                 role="progressbar"
                 aria-valuenow={{percentComplete}}
                 aria-valuemin="0"
                 aria-valuemax="100">{{percentComplete}}%</div>
        </div>
        <progress-bar value="percentComplete"></progress-bar>
    </tab-heading>
    <div id="{{documentId}}-tab-content">
        <document document="documentModel"></document>
    </div>
</tab>
