<li class="dropdown document-list-item"
    id="document-list-item-{{menuItem.documentId}}"
    click="menuItem.click($event)">
    <a href="#">
        <span class="fa fa-file-text pull-left" />{{menuItem.name}}
    </a>
    <span class="item-id-hidden" hidden>{{menuItem.documentId}}</span>
    <div class="progress"
         ng-show="menuItem.showProgress">
        <div id="progress-bar-{{menuItem.documentId}}"
             class="progress-bar text-aligned-progress-bar"
             style="max-width: 100%;"
             ng-class="{ 'progress-bar-half': menuItem.analysisProgress }"
             role="progressbar" />
    </div>
</li>
