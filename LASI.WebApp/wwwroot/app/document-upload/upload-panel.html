<p>Click below select documents to upload</p>
<div class="upload-button" ngf-select ng-model="upload.files" ngf-multiple="multiple">
    <i class="fa fa-file-text-o fa-lg"></i><i class="fa fa-file-word-o fa-lg"></i><i class="fa fa-file-pdf-o fa-lg"></i>
</div>

<hr />
<div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>

<hr />
<div>
    Files:
    <ul>
        <li ng-repeat="file in upload.files" style="font:smaller">{{file.name}}</li>
    </ul>
</div>
<hr />
<div>
    Click to upload
    <button class="btn btn-primary" type="button" value="Upload" ng-click="upload.uploadFiles()">
        <i class="fa fa-upload fa-lg"></i>
    </button>
</div>
<hr />

<div class="panel panel-default">
    Upload Log:

    {{upload.log}}
</div>
