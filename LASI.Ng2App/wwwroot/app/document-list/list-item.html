<li class="dropdown document-list-item"
    id="document-list-item-{{documentId}}">
    <a href="#" (click)="click($event)">
        <span class="fa fa-file-text pull-left" />{{documentName}}
    </a>
    <span class="item-id-hidden" hidden>{{documentId}}</span>
    <div class="progress" [hidden]="!showProgress">
        <div id="progress-bar-{{listItem.documentId}}"
             class="progress-bar text-aligned-progress-bar"
             style="max-width: 100%;"
             [ngClass]="{ 'progress-bar-half': analysisProgress }"
             role="progressbar" />
    </div>
</li>
