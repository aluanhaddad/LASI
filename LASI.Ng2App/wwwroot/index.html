<head>
    <base href="/">

    <link rel="stylesheet" href="app/styles/site.less">
    <link rel="stylesheet" href="app/styles/lexical.less">
    <script src="jspm_packages/system.js"></script>
    <script>
        SystemJS.import('config.js')
            .then(function() {
