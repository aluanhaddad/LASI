<li class="dropdown document-list-item" id="document-list-item-{{documentId}}">
    <a href="#"><span class="glyphicon glyphicon-file pull-left"></span>{{name}}</a>
    <span class="item-id-hidden" hidden>{{documentId}}</span>
    <div class="progress" ng-show="showProgress">
        <div id="progress-bar-{{documentId}}"
             class="progress-bar text-aligned-progress-bar"
             style="max-width: 100%;" ng-class="{ 'progress-bar-half': analysisProgress }"
             role="progressbar"
             aria-valuenow="0"
             aria-valuemin="0"
             aria-valuemax="100">
        </div>
    </div>
</li>
